<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Navegador No Compatible</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/legacy.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
	<div id="header">
		<h1>¡Actualizá Tu Navegador!</h1>
		<h2>Tu navegador no es compatible con nuestra web</h2>
	</div>
	<div id="section">	
		<table>
			<tr>
				<td><p>Firefox</p></td>
				<td><p>Chrome</p></td>
				<td><p>Opera</p></td>
				<td><p>Safari</p></td>
			</tr>
			<tr>
				<td>
					<a href="https://www.mozilla.org/es-AR/firefox/new/">
						<img src="img/firefox.png" alt="Firefox Browser">
					</a>
				</td>
				<td>
					<a href="http://www.google.com/intl/es-419/chrome/">
						<img src="img/chrome.png" alt="Google Chrome Browser">
					</a>
				</td>
				<td>
					<a href="http://www.opera.com/es-419">
						<img src="img/opera.png" alt="Opera Browser">
					</a>
				</td>
				<td>
					<a href="http://support.apple.com/kb/dl1531?viewlocale=es_ES">
						<img src="img/safari.png" alt="Safari Browser">
					</a>
				</td>
			</tr>
		</table>
	</div>
	<div id="footer">
		<h3>Disculpe las molestias</h3>
	</div>
</body>
</html>
